<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      background: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 15px;
      font-weight: 600;
      color: #e0e0e0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      background: #0277bd;
    }
    button:active {
      background: #01579b;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 4px;
      font-size: 12px;
      color: #999;
      border: 1px solid #3a3a3a;
    }
    .shortcut {
      margin-top: 8px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .shortcut kbd {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 3px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
      color: #64b5f6;
    }
  </style>
</head>
<body>
  <h3>Context Translator</h3>
  <button id="toggle">Toggle Translator</button>
  <div class="status" id="status">Click to activate translator on current page</div>
  <div class="shortcut">Shortcut: <kbd>Ctrl+Alt+C</kbd></div>
  <script src="popup.js"></script>
</body>
</html>
