[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "ANN",
    "B",
    "A",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "ICN",
    "PIE",
    "PT",
    "RSE",
    "RET",
    "SIM",
    "ARG",
    "PTH",
    "PL",
    "RUF",
]
ignore = [
    "ANN101",
    "ANN102",
    "ANN401",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN201", "ANN001", "PLR2004", "S101", "ARG001", "PLC0415", "SIM117"]
"app/main.py" = ["PLW0603", "ARG001", "PTH110"]  # Globals for FastAPI, os.path in __main__
"app/llm_client.py" = ["PLR0912"]  # _clean_response needs many branches for robust cleaning

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_any_generics = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=app --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
